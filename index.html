<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="top-dash">
        <div id="dash-icon"></div>
        <div id="dash-text">Dashboard</div>
      </div>
      <div class="mid-dash">
        <div id="home" class="sidebar">Home</div>
        <div id="profile" class="sidebar">Profile</div>
        <div id="messages" class="sidebar">Messages</div>
        <div id="history" class="sidebar">History</div>
        <div id="tasks" class="sidebar">Tasks</div>
        <div id="communities" class="sidebar">Communities</div>
      </div>
      <div class="bot-dash">
        <div id="settings" class="sidebar">Settings</div>
        <div id="support" class="sidebar">Support</div>
        <div id="privacy" class="sidebar">Privacy</div>
      </div>
    </div>
    <div class="header">
      <div class="searchbar">
        <img src="" alt="searchicon">
        <input type="text" id="search">
        <img src="" alt="notificationicon">
        <img src="" alt="profilepic">
        <div id="username"></div>
      </div>
      <div class="greetings">
        <img src="" alt="profilepic">
        <div>Hi there,</div>
        <div id="usernames"></div>
      </div>
      <div class="extrabuttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content">
      <div class="project"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </div>
</body>
</html>
